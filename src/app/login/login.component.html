<app-wait></app-wait>
<router-outlet></router-outlet>

<div class="authentication">
    <div class="card">
        <div class="body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header slideDown">
                        <div class="logo"><img src="assets/images/logo.png" alt="Nexa"></div>
                        <h1>{{ 'login_top_card' | translate }}</h1>
                        <ul class="list-unstyled l-social">
                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-facebook-box"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-linkedin-box"></i></a></li>                            
                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-twitter"></i></a></li>
                        </ul>
                    </div>                        
                </div>
                <form class="col-lg-12" id="sign_in" method="POST">
                    <h5 class="title">{{ 'login_form_title' | translate }}</h5>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" class="form-control">
                            <label class="form-label">{{ 'login_form_input_username' | translate }}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="password" class="form-control">
                            <label class="form-label">{{ 'login_form_input_password' | translate }}</label>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-cyan">
                        <label for="rememberme">{{ 'login_form_check_rememberme' | translate }}</label>
                    </div>                        
                </form>
                <div class="col-lg-12">
                    <a href="/" class="btn btn-raised btn-primary waves-effect">{{ 'login_form_signin_button' | translate }}</a>
                    <a href="/signup" class="btn btn-raised btn-default waves-effect">{{ 'login_form_signup_button' | translate }}</a>
                </div>
                <div class="col-lg-12 m-t-20">
                    <a class="" href="/passwordReset">{{ 'login_form_check_reset_password' | translate }}</a>
                </div>                    
            </div>
        </div>
    </div>
</div>
